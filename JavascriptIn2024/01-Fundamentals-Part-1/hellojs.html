<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Example</title>
    <script>
      function changeContent() {
        document.getElementById("myText").innerHTML = "Hello, JavaScript!";
      }
    </script>
  </head>
  <body>
    <p id="myText">Original Text</p>
    <button onclick="changeContent()">Click Me!</button>
  </body>
</html>
